<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<title>Dictionary</title>
</head>

<body>
	<div class="container jumbotron">
		<h1>Welcome</h1>
	</div>
	<div class="container">
		<form action="/get_word" method="POST" id="wordForm">
			<legend>Please enter a word below</legend>
			<input type="text" class="ui-autocomplete autocomplete-item" name="search" id="search" placeholder="Enter a Word">
			<input class="btn btn-primary" type="submit" value="Search">
			<a href="/home">Try another word</a>
		</form>
		<ul><li class="list-group" id="result"></li></ul>
	</div>
	<div class="container">
		
	{% if result is iterable and result is not string %}

		{% for definition in result %}
			
			<ul><li class="container">{{ definition }}</li></ul>
			
		{% endfor %}
		
	{% else %}
	<div class="container">{{ result }}</div>
	{% endif %}
	</div>
{% block jsfiles %}

<!-- jquery -->
<script src="https://code.jquery.com/jquery-3.4.0.min.js"
integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg="
crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<!-- jqueryUI -->
<script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"
integrity="sha256-0YPKAwZP7Mp3ALMRVB2i8GXeEndvCq3eSl/WsAl1Ryk="
crossorigin="anonymous"></script>
<!-- bootstrap -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<!-- js script -->
<script type="text/javascript">
    var words={{data|tojson}};
</script>
<script src="/static/js/main.js"></script>
{% endblock %}
</body>
</html>
